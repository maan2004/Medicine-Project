<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="script/angular.min.js"></script>
    <script>
        var module=angular.module("users-panel",[]);
        module.controller("mycontroller",function($scope,$http){
 //================================================================================
                 $scope.jsonArray;
            $scope.fetchRecords=function()
            {
                var url="/get-donors-records";
                $http.get(url).then(done,fail);
                function done(resp)
                {
                    alert(JSON.stringify(resp.data));
                    $scope.jsonArray=resp.data;

                }
                function fail(resp)
                {
                    alert(resp.data);
                }
            }       
        })


        
    </script>
</head>
<body ng-app="users-panel" ng-controller="mycontroller">
    <center>
        <input type="button" value="Fetch-Records" style="margin-bottom: 10px ;" ng-click="fetchRecords();">
        <table width="1000" border="1">
        <tr>
            <th>Sr.No</th><th>Email</th><th>Name</th><th>Mobile</th><th>Address</th><th>City</th><th>Proof</th><th>Pic</th><th>Hours</th>
            <tr ng-repeat="obj in jsonArray">
                <td>{{$index+1}}</td>
                <td>{{obj.emailid}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.mobile}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.proof}}</td>
                <td>{{obj.pic}}</td>
                <td>{{obj.ahours}}</td>
                <td align="center">
                    <img src="uploads/{{obj.pic}}" alt="" width="100" height="100">
                </td>
        </tr>
        </tr>   

</table>
    </center>
</body>
</html>
