<!doctype html>

<head>
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    #btn1 {
      margin-left: 200px;
    }

    #btn2 {
      margin-left: 20px;
    }
  </style>

  <script>
    $(document).ready(function () {
      $("#btnupdate").click(function () {
        var email = $("#emailid").val();
        var oldP = $("#txtoldpwd").val();
        var newpwd = $("#txtnewpwd").val();
        var confirmP = $("#txtcpwd").val();


        // alert(oldP + " " + newpwd + " " + confirmP);
        var obj = {
          type: "get",
          url: "/update-pwd",
          data: {
            aemail: email,
            oldpwd: oldP,
            npwd: newpwd,
            aconfirmp: confirmP,
          }

        };

        $.ajax(obj).done(function (resp) {

          alert(resp);
        }).fail(function (err) {
          alert(err);
        })


      })
      $("#logout").click(function () {

        
      // setActiveUser();

        localStorage.removeItem("activeKuch");
        // window.confirm("if you want to exit");
        window.location.replace("index.html");



      })

      //welcome code for donor dashboard
     function setActiveUser() {
        var au = localStorage.getItem("activeKuch");
        // alert(au);
        $("#donor-welcome").html(au);
        $("#emailid").val(au);



      }
      setActiveUser() ;



    });
  </script>


</head>

<body>

 </a>

  <div class="container">

      <div class="col-md-3">

          <div class="card-body">

      <div class="col-md-3">
        <div class="card">
          <img src="pics/medicine manager.jpg" width="200" height="200" class="card-img-top" alt="...">
          <div class="card-body">

              <h5 class="card-title ">Medicine Management</h5>

  <div class="modal fade" id="changepwd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: gainsboro;">

          <h5>Change Password</h5>

        <div class="container">
          <div class="modal-body">

            <div class="mb-3 col-md-8">

            </div>

            <div class="mb-3 col-md-8">

              <input type="text" class="form-control" id="txtcpwd" placeholder="">
            </div>


          </div>
          <center> <button type="button" class="btn btn-outline-success mb-3" id="btnupdate">Update</button></center>
